<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <!-- Call/Get information that apiUrl will display-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My Weather Application</title>
  </head>
  <body>
    <div class="container__wrapper">
      <!-- City input + search button -->
      <div class="search-bar">
        <form id="search-form">
          <input
            type="text"
            placeholder="Search for a city..."
            autocomplete="off"
            autofocus="on"
            id="search-text-input"
          />

          <input class="search-btn" type="submit" value="Search" />
        </form>
      </div>

      <hr />
      <br />

      <div class="city__temp">
        <!--City name + day + time + clouds + humidity (%) + wind (7.2 km/h)-->
        <div class="city__info">
          <h3 id="city-loading"></h3>
          <h2 id="city__name"></h2>
          <div class="city__temp--info">
            <p id="current-day"></p>
            <p id="current-time"></p>
            <p id="current-description"></p>
            <p>
              Humidity:
              <span style="color: red"
                ><strong id="current-humidity"></strong></span
              >, Wind:
              <span style="color: red"
                ><strong id="current-wind"></strong
              ></span>
            </p>
          </div>
        </div>
        <br />

        <!--Temperature (degrees)-->
        <div class="current-temperature">
          <div id="current-icon">
            <img class="icon" id="current-icon" src="" alt="" />
          </div>
          <h1 id="current-temp__heading"></h1>
        </div>
      </div>

      <br />

      <!--Forecast for the next 5 days-->
      <div class="forecast-style" id="forecast"></div>

      <br />
      <hr />

      <!--Footer-->
      <footer>
        <p class="footer">
          This project was coded by Naomi Clyde and is
          <a href="https://github.com/naomi-clyde51/Weather-App"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://naomi-weather-app.netlify.app/">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="./src/javascript/script.js"></script>
    <script src="./src/javascript/api.js"></script>
  </body>
</html>
