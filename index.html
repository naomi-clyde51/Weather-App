<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="path/to/font-awesome/css/font-awesome.min.css"

    <!-- Call/Get information that apiUrl will display-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My Weather Application</title>

  <body>
    <div class="container__wrapper">
      <!-- City input + search button -->
      <div class="search-bar">
        <form id="search-form">
          <input
            type="text"
            placeholder="Search for a city..."
            autocomplete="off"
            autofocus="on"
            id="search-text-input"
          />

          <input class="search-btn" type="submit" value="Search" />
        </form>
      </div>

      <hr />
      <br />

      <div class="city__temp">
        <!--City name + day + time + clouds + humidity (%) + wind (7.2 km/h)-->
        <div class="city__info">
          <h3 id="city-loading"></h3>
          <h2 id="city__name"></h2>
          <div class="city__temp--info">
            <p id="current-day"></p>
            <p id="current-time"></p>
            <p id="current-description"></p>
            <p>
              Humidity:
              <span style="color: red"
                ><strong id="current-humidity"></strong></span
              >, Wind:
              <span style="color: red"
                ><strong id="current-wind"></strong
              ></span>
            </p>
          </div>
        </div>
        <br />

        <!--Temperature (degrees)-->
        <div class="current-temperature">
          <img class="icon" id="current-icon" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="weather icon">
          <h1 id="current-temp__heading">
          </h1>
        </div>
      </div>

      <br />
