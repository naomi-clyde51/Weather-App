<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1,
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“† Dates</h1>
    <!--day mon day hour:min, fullyear-->
    <h2>Tues Aug 13 10:00, 2019</h2>
    <h2 class="current-time">Tue Aug 13 10:00, 2019</h2>
    <script>
      let now = new Date();

      // Step 01: Control HTML by selecting element to manipulate
      let h2 = document.querySelector(".current-time");

      let date = now.getDate();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      let year = now.getFullYear();

      let days = ["Sun", "Mon", "Tues", "Wed", "Thurs", "Fri", "Sat"];
      let day = days[now.getDay()];

      let months = [
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "May",
        "Jun",
        "Jul",
        "Aug",
        "Sep",
        "Oct",
        "Nov",
        "Dec",
      ];
      let month = months[now.getMonth()];

      h2.innerHTML = `${day} ${month} ${date}, ${hours}:${minutes}:${seconds}, ${year}`;
    </script>
  </body>
</html>
